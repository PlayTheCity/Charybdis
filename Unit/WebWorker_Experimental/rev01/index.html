
<html>

  <title>Charybdis Experimental WebWorkers Rev01</title>

<script type = "text/javascript"  src = "ack.js" /> </script>
<script type = "text/javascript" >

	function webWorker()
	{
        	var m = document.getElementById('m').value;
	        var n = document.getElementById('n').value;

		document.write('  <b>The result of the ackermann-function is</b>: <div id = "result" /> </div>');
		var worker = new Worker('worker.js');
		worker.postMessage( { 'm' : m, 'n' : n }  );
		worker.onmessage = function(event) {
			document.getElementById('result').textContent = event.data;
		};
	}

	function nonWorker()
	{
       		var m = document.getElementById('m').value;
        	var n = document.getElementById('n').value;  
        	document.write('  <b>The result of the ackermann-function is</b>: <div id = "result" /> </div>' );	
		document.getElementById('result').textContent = ackermann2(n,m);
	 }

</script>

 <body>
  <h1> Web Workers Example with Ackermann-Function </h1> 
  <hr> <br/> <br/> <br/>
   <form>
	N: <input id = 'n' type="text" name="n" /> <br/>
        M: <input id = 'm' type="text" name="m" /> <br/>
   </form> 

    <input type="button" name="Webworker button" value="Calc with Workers"
      onclick="webWorker()">
    <input type="button" name="button" value = "Calc without Workers" 
	onclick="nonWorker()">
 </body>
</html>
