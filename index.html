<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
    </head>
    <body>
    	
		<script src="Core/Charybdis.Core.Threading.js"></script>
		<script src="Core/Charybdis.Core.Objects.js"> </script>
		<script language="JavaScript">
			
			var stream = new CCJSONStream();
			var rEvent = new CCEvent();
			var rObj = new CCObject("RessourceManager");
			var rTable = new CCJSONTable("Person");
			
			rTable.appendRow("Name");
			rTable.appendRow("Age");
			rTable.appendRow("Nationality");
			rTable.appendRow("Nickname");
			
			var rData = new CCJSONData(rTable);
			
			rData.setIdentifer("Someone, who invented many things.");
			rData.setRowValue("John Carmack","Name");
			rData.setRowValue(45,"Age");
			rData.setRowValue("US","Nationality");
			rData.setRowValue("john1337","Nickname");
			
			stream = cco_createThreadedStream(stream);
			rEvent = cco_createEvent( stream.getReceivedEvent() );
			rObj.listen( rEvent.EventName );
			
			rObj.call = function()
			{
				alert(stream.Data[0]);
			}
			
			stream.appendRow(rData);
			stream.getSingle("Someone, who invented many things.");
			
			
		</script>
		
		
		
        <h1>New Web Project Page</h1>
    </body>
</html>
